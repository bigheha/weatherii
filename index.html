<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>Weatherii</title>
    <script src="main.js" defer></script> 
</head>
<body>
    <div class="display-container">
        <div class="header">
            <div class="logo">
                <img src="images/tiny-gross-cloud-svgrepo-com.svg" id="logo-svg">
                <span class="logo-text">Weatherii</span>
            </div>
            <div id="leftWrap">
                <div id="localWeather" class="hide"></div>
                <div id="clock"></div></div>
        </div>
        <div class="sidebar">
            <p class="bookmark-header">Bookmarks</p>
            <div class="bookmark-container">                    
            </div>
        </div>
        <div id="content">
            <div id="info-wrapper" class="hide">
                <div id="info-header">
                    <span id="cityName"></span>
                    <img src="images/add-icon-passive.svg" id="add-svg">
                </div>
                <div class="general">
                    <span class="headline">main info</span>
                    <div>
                        <label for="temp">air temepature</label>
                        <div id="temp" class="accented"></div>    
                    </div>
                    <div>
                        <label for="humidy">humidity</label>
                        <div id="humidity" class="accented"></div>    
                    </div>
                    <div>
                        <label for="pressure">pressure</label>
                        <div id="pressure" class="accented"></div>
                    </div>
                </div>
                <div class="wind">
                    <span class="headline">Wind</span>
                    <div>
                        <label for="speed">speed</label>
                        <div id="speed" class="accented"></div>
                    </div>
                    <div>
                        <label for="direction">direction</label>
                        <div id="direction" class="accented"></div>
                    </div>
                    <div>
                        <label for="gust">gust</label>
                        <div id="gust" class="accented"></div>
                    </div>
                </div>
            </div>
            <form id="weather-search">
                <input id="searchbar"type="text" placeholder="Type in a city name to see how's the weather there">
                <input id="searchButton" type="submit" value="search">
            </form>
        </div>
   </div> 
</body>
</html>
